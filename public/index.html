<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
  </head>
  <body class="font-mono bg-gray-100 justify-center m-0">
   
    <header id="authForms" class="hidden fixed inset-0 lg:inset-auto bg-indigo-100 flex flex-col gap-4 lg:bg-indigo-700 lg:top-0 w-full shadow-md lg:flex-row lg:text-xs lg:px-2 items-center">
      <h1 class="text-5xl lg:hidden pt-5 font-semibold">Clipboard Sync</h1>
     
      <form id="loginForm" class="bg-white lg:bg-transparent p-4 lg:p-0 rounded-lg shadow-md mt-4 lg:mt-2">
        <input type="text" id="loginUsername" placeholder="Username" class="p-2 border rounded mb-2 w-full lg:w-auto" />
        <input type="password" id="loginPassword" placeholder="Password" class="p-2 border rounded mb-2 w-full lg:w-auto" />
        <button id="loginButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full lg:w-auto">Login</button>
      </form>

      <form id="registerForm" class="bg-white lg:bg-transparent p-4 lg:p-0 rounded-lg shadow-md mt-4 lg:mt-2">
        <input type="text" id="registerUsername" placeholder="Username" class="p-2 border rounded mb-2 w-full lg:w-auto" />
        <input type="password" id="registerPassword" placeholder="Password" class="p-2 border rounded mb-2 w-full lg:w-auto" />
        <button id="registerButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-full lg:w-auto">Register</button>
      </form>
    </header>

    <div class="container mx-auto lg:pt-12 pt-0">
      <button id="logoutButton" class="text-sm bg-gray-500 hover:bg-gray-600 text-white font-bold p-1 rounded shadow-md" >Logout</button>
      <h1 class="text-5xl mb-4">Clipboard Sync</h1> 

      <div class="w-full flex flex-row gap-2">
        <textarea id="clipboard" class="w-full p-4 border rounded" rows="10" cols="30"></textarea>
      </div>
      <button id="copyClipboard" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">Copy</button>
      <button id="pasteClipboard" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-4">Paste</button>
      <button id="clearClipboard" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mt-4">Clear</button>
      <div class="py-2">
        <input type="file" id="file" class="mb-4" />
        <button id="uploadFile" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Upload File</button>
      </div>
      <div class="w-full h-44 flex flex-col gap-2">
        <h1 class="font-semibold">Preview clipboard image</h1>
        <div class="w-full h-full border-4 border-gray-500 rounded-md" id="imageContainer"></div>
        <button id="shareImage" class="w-20 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Share</button>
      </div>
      <div id="filesList" class="w-full mt-8 p-2 flex flex-col gap-1 bg-gray-200 rounded-lg"></div>
    </div>
  </body>
</html>
