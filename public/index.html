<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const socket = io();
        const textarea = document.getElementById("clipboard");
        const fileInput = document.getElementById("file");
        const uploadButton = document.getElementById("uploadFile");
        const pasteButton = document.getElementById("pasteClipboard");
        const copyButton = document.getElementById("copyClipboard");
        const clearButton = document.getElementById("clearClipboard");
        const filesListDiv = document.getElementById("filesList");

        textarea.addEventListener("input", () => {
          socket.emit("clipboard", textarea.value);
        });

        uploadButton.addEventListener("click", () => {
          const file = fileInput.files[0];
          if (file) {
            const formData = new FormData();
            formData.append("file", file);

            fetch("/upload", {
              method: "POST",
              body: formData,
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                return response.json();
              })
              .then((data) => {
                console.log("File uploaded:", data.fileUrl);
              })
              .catch((error) => {
                console.error("Error uploading file:", error);
              });
          } else {
            console.error("No file selected.");
          }
        });

        pasteButton.addEventListener("click", async () => {
          try {
            const text = await navigator.clipboard.readText();
            textarea.value = text;
            socket.emit("clipboard", text); 
          } catch (err) {
            console.error("Failed to read clipboard contents: ", err);
          }
        });
        clearButton.addEventListener("click", async () => {
          try {
            const text = ""
            textarea.value = text;
            socket.emit("clipboard", text); 
          } catch (err) {
            console.error("Failed to read clipboard contents: ", err);
          }
        });

        copyButton.addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(textarea.value);
            console.log("Text copied to clipboard:", textarea.value);
          } catch (err) {
            console.error("Failed to copy text to clipboard: ", err);
          }
        });
        socket.on("clipboard", (data) => {
          textarea.value = data;
        });

        socket.on("filesUploaded", (files) => {
          filesListDiv.innerHTML = files
            .map(
              (file) => `
            <div class="flex flex-row items-center gap-1">
              <button onclick="downloadFile('${file.url}')" class="px-4 py-1 bg-green-500 rounded-lg text-white font-bold hover:bg-green-600">Download</button>
              <a href="${file.url}" target="_blank" class="text-blue-800 font-bold hover:underline">${file.name}</a>
              <span>Size: ${(file.size / 1024).toFixed(2)} KB</span>
              <span>Created: ${new Date(file.created).toLocaleString()}</span>
              
            </div>
          `
            )
            .join("");
        });
      });
      document.addEventListener('paste', function(event) {
        const items = (event.clipboardData || event.originalEvent.clipboardData).items;
        for (const item of items) {
         if (item.type.indexOf('image') !== -1) {
           const blob = item.getAsFile();
           displayImage(blob);
            }
       }
      });
      function downloadFile(url) {
         const link = document.createElement('a');
         link.href = url;
         link.download = url.split('/').pop();
         document.body.appendChild(link);
         link.click();
         document.body.removeChild(link);
      }
      function displayImage(blob) {
  const reader = new FileReader();

  reader.onload = function(event) {
    const imageUrl = event.target.result;

    const img = document.createElement('img');
    img.src = imageUrl;

    const container = document.getElementById('imageContainer');
    container.innerHTML = ''; 
    container.appendChild(img);
  };
 
  reader.readAsDataURL(blob);
}
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <h1 class="text-2xl font-bold mb-4">Clipboard Sync</h1>
      <div class="w-full flex flex-row gap-2">
        <textarea id="clipboard" class="w-1/2 p-2 border rounded" rows="10" cols="30"></textarea>
        <div class="w-1/2 flex flex-col">
          <h1>Preview clipboard image</h1>
          <div class="w-full h-full border-4 border-gray-500" id="imageContainer"></div>
        </div>

      </div>
      <button id="pasteClipboard" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-4">Paste</button>
      <button id="copyClipboard" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">Copy</button>
      <button id="clearClipboard" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mt-4">Clear</button>
      <div class="py-2">
        <input type="file" id="file" class="mb-4">
        <button id="uploadFile" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Upload File</button>
      </div>
    
      <div id="filesList" class="w-full mt-8 p-2 flex flex-col gap-1 bg-gray-200 rounded-lg"></div>
    </div>
  </body>
</html>
