<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard Sync</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
    <script src="./utils.js"></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="font-sans bg-gray-100 justify-center m-0 px-1 lg:p-1">
    <header id="authForms" class="items-center justify-start hidden inset-0 z-10 px-1 pb-4 lg:pb-0 mb-10 lg:mb-0 lg:mt-1 rounded lg:inset-auto bg-gradient-to-b from-indigo-500 to-indigo-800 flex-col gap-4 lg:bg-indigo-700 w-full lg:w-fit lg:mx-auto lg:justify-center shadow-lg lg:flex-row lg:text-xs lg:px-2">
      <form id="loginForm" class="lg:bg-transparent p-4 lg:p-0 rounded-lg mt-4 lg:mt-2">
        <input type="text" id="loginUsername" placeholder="Username" class="p-2 border rounded mb-2 w-full lg:w-auto" />
        <div class="relative inline-flex w-full lg:w-fit items-center">
          <input type="password" id="loginPassword" placeholder="Password" class="p-2 border rounded mb-2 w-full lg:w-auto pr-10" />

          <span id="toggleLoginPassword" class="absolute inset-y-0 right-0 flex pr-2 cursor-pointer items-center pb-2">
            <img id="showLogin" src="./assets/hide.svg" class="h-6 w-6" alt="copy icon" />
            <img id="hideLogin" src="./assets/show.svg" hidden class="h-6 w-6" alt="copy icon" />
          </span>
        </div>
        <button id="loginButton" class="btn btn-blue w-full lg:w-auto">Sign In</button>
      </form>

      <form id="registerForm" class="lg:bg-transparent p-4 lg:p-0 rounded-lg mt-4 lg:mt-2">
        <input type="text" id="registerUsername" placeholder="Username" class="p-2 border rounded mb-2 w-full lg:w-auto" />

        <div class="relative inline-flex w-full lg:w-fit items-center">
          <input type="password" id="registerPassword" placeholder="Password" class="p-2 border rounded mb-2 w-full lg:w-auto pr-10" />

          <span id="toggleRegisterPassword" class="absolute inset-y-0 right-0 flex pr-2 cursor-pointer items-center pb-2">
            <img id="showRegister" src="./assets/hide.svg" class="h-6 w-6" alt="copy icon" />
            <img id="hideRegister" src="./assets/show.svg" hidden class="h-6 w-6" alt="copy icon" />
          </span>
        </div>
        <button id="registerButton" class="btn btn-green w-full lg:w-auto">Sign Up</button>
      </form>
    </header>

    <div class="container mx-auto lg:pt-12 pt-0">
      <button id="logoutButton" class="btn btn-gray text-sm">Logout</button>
      <h1 class="text-5xl mb-4 font-bold"><span class="gradient-text text-transparent animate-gradient">Clipboard </span><span class="gradient-text text-transparent animate-gradient">Sync </span></h1>
      <p class="text-gray-600 indent-2 bg-gray-200 w-fit rounded px-1 shadow-inner shadow-black select-none mb-2">Copy and paste content in real time</p>

      <div class="w-full flex flex-row gap-2">
        <textarea id="clipboard" class="resize-none w-full p-4 border outline-none border-indigo-600 rounded focus:border-2 focus:border-indigo-500 shadow-inner shadow-black" rows="10" cols="30"></textarea>
      </div>
      <div class="pt-1">
        <button id="copyClipboard" class="btn btn-blue"><img src="./assets/copy.svg" class="h-6 w-6 brightness-0 invert" alt="copy icon" /><span class="hidden lg:block">Copy</span></button>
        <button id="pasteClipboard" class="btn btn-green"><img src="./assets/paste.svg" class="h-6 w-6 brightness-0 invert" alt="paste icon" /><span class="hidden lg:block">Paste</span></button>
        <button id="clearClipboard" class="btn btn-red"><img src="./assets/delete.svg" class="h-6 w-6 brightness-0 invert" alt="clear icon" /><span class="hidden lg:block">Clear</span></button>
      </div>
      <div class="mt-2 w-full h-2 bg-indigo-500 rounded-lg"></div>
      <h1 class="mt-2 font-semibold text-2xl">Share files</h1>
      <p class="text-gray-600 indent-2 bg-gray-200 w-fit rounded px-1 shadow-inner shadow-black select-none">Choose a file to share. Max size:<span class="font-bold">5MB </span></p>
      <div class="flex flex-row items-center mt-2 gap-2">
        <input id="file" type="file" class="text-sm rounded shadow-inner file:py-2 file:px-3 file:border-0 file:rounded file:font-bold file:bg-gray-500 file:text-white hover:file:cursor-pointer hover:file:bg-gray-600 active:file:bg-gray-700" />
        <button id="uploadFile" class="inline-flex btn btn-blue gap-2"><img src="./assets/upload.svg" class="h-6 w-6" alt="upload icon" /><span class="hidden lg:block">Share File</span></button>
      </div>
      <div id="filesList" class="w-full mt-8 p-2 flex flex-col gap-1 bg-gradient-to-br from-yellow-100 to-yellow-200 rounded-lg mb-2 shadow-inner shadow-black"><p class="text-gray-600 indent-2 w-fit rounded select-none">You don't have any shared files</p></div>
      <div class="mt-2 w-full h-2 bg-indigo-500 rounded-lg"></div>
      <div class="w-full h-full flex flex-col gap-2">
        <div class="mt-2 flex flex-col">
          <h1 class="font-semibold text-2xl select-none">Preview image</h1>
          <p class="text-gray-600 indent-2 bg-gray-200 w-fit rounded px-1 shadow-inner shadow-black select-none">Paste your image directly into the browser</p>
        </div>

        <div class="flex flex-col w-fit border bg-gradient-to-bl from-blue-100 to-blue-300 min-h-60 outline-none border-indigo-600 rounded shadow-inner shadow-black items-center justify-center" id="imageContainer"><p class="font-semibold select-none animate-bounce px-3">The image preview will be shown here...</p></div>
        <div class="flex flex-row gap-2">
          <button id="viewImage" class="btn btn-green inline-flex gap-2 w-fit"><img src="./assets/preview.svg" class="h-6 w-6 brightness-0 invert" alt="view icon" /><span class="hidden lg:block">View/Edit Image</span></button>
          <button id="shareImage" class="btn btn-blue inline-flex gap-2 w-fit"><img src="./assets/share.svg" class="h-6 w-6 brightness-0 invert" alt="share icon" /><span class="hidden lg:block">Share Image</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
